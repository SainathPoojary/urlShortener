  <script>
    function submit() {
      let longUrl = document.getElementById("longUrl").value;
      let shortName = document.getElementById("shortName");
      fetch(`/utility/create?longUrl=${longUrl}&shortName=${shortName.value}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.valid) {
            shortName.className = "shortName";
            navigator.clipboard.writeText(data.url);
            changeQr(data.url);
            addNotification("Link Copied to clipboard");
          } else {
            shortName.className += " error";
          }
        });
    }

    function addNotification(data) {
      let notification = document.getElementById("notification");
      let p = document.createElement("p");
      p.innerText = data;
      notification.appendChild(p);
      setTimeout(() => (notification.innerHTML = ""), 5000);
    }

    function changeQr(link) {
      document.getElementById(
        "qrcode"
      ).src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&margin=5&data=${link}`;
    }
  </script>
